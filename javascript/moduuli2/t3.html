<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Osallistujat</title>
</head>
<body>
  <h1>Osallistujien lista</h1>
  <button onclick="nimi()">Syötä koiran nimi</button>
  <ul id="koiraLista"></ul>

  <script>
      const maara = 6;

      const nimet = [];

      for (let i = 0; i < maara; i++) {
        const nimi = prompt(`Anna osallistuja ${i + 1} nimi:`);
        if (nimi) {
          nimet.push(nimi.trim());
        }
      }

      nimet.sort();

      const lista = document.getElementById("koiraLista");
      lista.innerHTML = "";

      for (let nimi of nimet) {
        const li = document.createElement("li");
        li.textContent = nimi;
        lista.appendChild(li);
      }
    }
  </script>
</body>
</html>
